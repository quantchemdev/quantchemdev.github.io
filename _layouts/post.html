---
layout: main_member
---
<!-- Main -->
<div id="main" class="wrapper style1">
    <div class="container">
        <article class="post-article">
            <header class="major">
                <h2>{{ page.title }}</h2>
                <span class="byline">{{ page.date | date_to_string }}</span>
            </header>
            <img class="post-featured-image" src="{{ site.baseurl }}/assets/{{ page.featured }}" alt="{{ page.title }}" loading="lazy">
            <div class="post-content">
                {{ page.content }}
            </div>
        </article>
    </div>
</div>
