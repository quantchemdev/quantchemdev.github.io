<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
<!-- FIXED -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}Quantum Chemistry Development Group</title>
    <meta name="description"
        content="{{ page.description | default: site.description | default: 'Quantum Chemistry Development Group at DIPC, San Sebastian' }}">
    <meta name="keywords"
        content="quantum chemistry, computational chemistry, DFT, DMFT, electron correlation, {{ page.keywords | join: ', ' }}">
    <meta name="author" content="{{ site.author.name | default: 'Quantum Chemistry Development Group' }}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website">

    <!-- Enhanced Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        img-src 'self' data: https:;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        frame-src https://www.google.com;
        connect-src 'self' https:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    ">

    <!-- DNS Prefetch and Preconnect for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Optimized Google Fonts -->


    <!-- Font Awesome (Modern Version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Main Compiled Stylesheet (SASS) -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/qcdg_logo_nobg.png">

    <!-- Navigation JavaScript -->
    <script src="{{ site.baseurl }}/assets/js/hamburger.js"></script>
    <script src="{{ site.baseurl }}/assets/js/init.js"></script>

</head>

<body class="{{ page.layout | default: 'default' }}{% if page.class %} {{ page.class }}{% endif %}">


    <!-- Page Content -->
    {{ content }}

    <!-- Footer Scripts (if any) -->

</body>

</html>
