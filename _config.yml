# ===================================================================
# QUANTUM CHEMISTRY DEVELOPMENT GROUP - WEBSITE CONFIGURATION
# Optimized for performance and maintainability
# ===================================================================

# === SITE SETTINGS ===
name: Quantum Chemistry Development Group
description: Website for the Quantum Chemistry Development Group at DIPC
url: "https://quantchemdev.github.io"
baseurl: "/"

# Author information
author:
  name: Quantum Chemistry Development Group
  email: quantchemdev@gmail.com
  url: "https://quantchemdev.github.io"

# === SOCIAL MEDIA & REPOSITORY LINKS ===
github: https://github.com/quantchemdev
twitter: https://twitter.com/DonostiaChemDev

# === BUILD SETTINGS ===
markdown: kramdown

# SCSS Configuration (Updated for new architecture)
sass:
  sass_dir: _sass          # Standard Jekyll convention
  style: compressed        # Minified for production

# === COLLECTIONS ===
collections:
  members:
    output: true
    permalink: /members/:path/
  publications:
    output: true
    permalink: /publications/:path/

# === PLUGINS (Only the ones you already have) ===
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap

# === PAGINATION SETTINGS ===
pagination:
  enabled: true
  per_page: 5
  permalink: "/page/:num/"
  title: " - page :num"
  limit: 0
  sort_field: "date"
  sort_reverse: true

# Auto-generated pages
autopages:
  enabled: true
  collections:
    enabled: true
    permalink: "/collection/:coll/page/:num/"
  tags:
    enabled: true
    permalink: "/tag/:tag/page/:num/"
  categories:
    enabled: true
    permalink: "/category/:cat/page/:num/"

# === DEFAULT FRONT MATTER ===
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "members"
    values:
      layout: "member"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication"
  - scope:
      path: ""
    values:
      layout: "default"

# === PERFORMANCE SETTINGS ===
# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - _scripts/
  - "*.backup"
