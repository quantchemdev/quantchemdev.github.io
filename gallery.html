---
title: Gallery
layout: main
---

<body>
  <main id="main" class="wrapper style1">
    <div class="container">
      <div class="row">
        <div id="content" class="12u skel-cell-important">
          <section>
            <header class="major">
              <h1>Gallery</h1>
            </header>
            <div class="gallery" style="opacity: 0;">
              {% for item in site.data.gallery.items %}
              <img src="./assets/gallery/{{ item.filename }}"
                   loading="lazy"
                   alt="{{ item.description }}"
                   data-caption="{{ item.description }}{% if item.month %}, {{ item.month }}{% endif %}{% if item.year %} {{ item.year }}{% endif %}{% if item.place %} â€” {{ item.place }}{% endif %}"
                   data-year="{{ item.year | default: 0 }}"
                   data-month="{{ item.month }}">
              {% endfor %}
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" aria-label="Close">&times;</button>
    <button class="lightbox-nav lightbox-prev" aria-label="Previous">&#8249;</button>
    <button class="lightbox-nav lightbox-next" aria-label="Next">&#8250;</button>
    <img src="" alt="">
    <div class="lightbox-caption"></div>
  </div>

  <script src="./assets/js/gallery.js"></script>
</body>
