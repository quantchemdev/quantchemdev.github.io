name: Jekyll site build

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: false

      - name: Update RubyGems
        run: gem update --system
       

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build
