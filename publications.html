---
title: Publications
layout: main
---

<!-- Main -->
<div id="main" class="wrapper style1">
  <div class="container">
    <div class="row">
      <!-- Content -->
      <div id="content" class="12u skel-cell-important">
        <section>
          <header class="major">
            <h2>Publications</h2>
          </header>

          <!-- Filter Status Container -->
          <div class="filter-status-container"></div>

          <!-- Filter Form - Will be generated by JavaScript -->

          <!-- Publications container where JavaScript will render publications -->
          <div id="publications-container">
            <div class="loading-indicator">
              <div class="spinner"></div>
              <p>Loading publications...</p>
            </div>
          </div>

          <!-- Pagination controls will be rendered here -->
          <div class="pagination-controls"></div>
        </section>
      </div>
    </div>
  </div>
</div>

<!-- Load the CSS for pagination and filters -->
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/pagination.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/filters.css">
<style>
  /* Additional styles for publications */
  .publication-box {
    margin-bottom: 1.5em;
    padding: 1em;
    border-bottom: 1px solid #eee;
  }

  .publication-title {
    font-size: 1.1em;
    margin-bottom: 0.5em;
    display: inline-block;
  }

  .publication-authors {
    color: #555;
    margin-bottom: 0.5em;
  }

  .publication-details {
    color: #666;
    margin-bottom: 0.5em;
  }

  .publication-type-badge {
    font-size: 0.8em;
    background-color: #f5f5f5;
    color: #666;
    padding: 0.2em 0.5em;
    border-radius: 3px;
    margin-left: 0.5em;
    display: inline-block;
  }

  .year-heading {
    margin-top: 1.5em;
    padding-bottom: 0.3em;
    border-bottom: 2px solid #ddd;
  }

  .year-count {
    font-size: 0.7em;
    color: #777;
    font-weight: normal;
  }

  .publication-list {
    list-style-type: none;
    padding-left: 0;
  }

  .publication-additional-info {
    margin-top: 0.5em;
  }

  .publication-abstract-toggle {
    background: transparent;
    border: 1px solid #ddd;
    padding: 0.2em 0.5em;
    font-size: 0.8em;
    cursor: pointer;
    margin-right: 0.5em;
  }

  .publication-abstract {
    padding: 1em;
    background-color: #f9f9f9;
    margin: 0.5em 0;
    border-left: 3px solid #ddd;
    font-size: 0.9em;
  }

  .publication-doi,
  .publication-pdf {
    font-size: 0.8em;
    margin-right: 0.5em;
    padding: 0.2em 0.5em;
    background-color: #eee;
    color: #333;
    text-decoration: none;
    border-radius: 3px;
  }

  .filter-status-container {
    margin-bottom: 1.5em;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .publication-box {
      padding: 0.8em;
    }

    .publication-title {
      font-size: 1em;
    }
  }
</style>

<!-- Load the publications system -->
<script type="module" src="{{ site.baseurl }}/assets/js/publications.js"></script>
